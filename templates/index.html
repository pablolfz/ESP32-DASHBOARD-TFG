<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Estación LoRa UGR</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="/static/images/logo_ugr1.png" alt="UGR" class="header-logo">
                <div class="logo-text">
                    <span class="header-title">Estación LoRa</span>
                    <span class="header-subtitle">ETS Ing. Caminos, Canales y Puertos</span>
                </div>
            </div>
            <nav class="nav"><a href="#">Tiempo Real</a><a href="#seccion-historico">Histórico</a><a href="/api/download_csv" class="btn-csv">CSV</a></nav>
        </div>
    </header>

    <div class="container">
        <div class="current-data-grid">
            <div class="data-box" id="box-env">
                <h3>Ambiente <i class="fa-solid fa-cloud-sun"></i></h3>
                <div class="env-row"><span>E1</span><b id="d1-t">--</b><b id="d1-h">--</b></div>
                <div class="env-row"><span>E2</span><b id="d2-t">--</b><b id="d2-h">--</b></div>
                <div class="env-row"><span>E3</span><b id="d3-t">--</b><b id="d3-h">--</b></div>
            </div>
            <div class="data-box" id="box-dev1">
                <h3>Sondas E1</h3>
                <div class="data-value-small"><span>S1:</span><b id="d1-s1">--</b></div>
                <div class="data-value-small"><span>S2:</span><b id="d1-s2">--</b></div>
                <div class="data-value-small"><span>S3:</span><b id="d1-s3">--</b></div>
                <div class="data-value-small"><span>S4:</span><b id="d1-s4">--</b></div>
            </div>
            <div class="data-box" id="box-dev2">
                <h3>Sondas E2</h3>
                <div class="data-value-small"><span>S1:</span><b id="d2-s1">--</b></div>
                <div class="data-value-small"><span>S2:</span><b id="d2-s2">--</b></div>
                <div class="data-value-small"><span>S3:</span><b id="d2-s3">--</b></div>
                <div class="data-value-small"><span>S4:</span><b id="d2-s4">--</b></div>
            </div>
            <div class="data-box" id="box-dev3">
                <h3>Sondas E3</h3>
                <div class="data-value-small"><span>S1:</span><b id="d3-s1">--</b></div>
                <div class="data-value-small"><span>S2:</span><b id="d3-s2">--</b></div>
                <div class="data-value-small"><span>S3:</span><b id="d3-s3">--</b></div>
                <div class="data-value-small"><span>S4:</span><b id="d3-s4">--</b></div>
            </div>
            <div class="data-box" id="box-signal">
                <h3>Señal (RSSI)</h3>
                <div class="data-value-small"><span>E1:</span><b id="d1-rssi">--</b></div>
                <div class="data-value-small"><span>E2:</span><b id="d2-rssi">--</b></div>
                <div class="data-value-small"><span>E3:</span><b id="d3-rssi">--</b></div>
            </div>
        </div>

        <div id="seccion-historico" class="charts-grid">
            <div class="chart-container"><h2>Estación 1</h2><div class="canvas-wrapper"><canvas id="chart1"></canvas></div></div>
            <div class="chart-container"><h2>Estación 2</h2><div class="canvas-wrapper"><canvas id="chart2"></canvas></div></div>
            <div class="chart-container"><h2>Estación 3</h2><div class="canvas-wrapper"><canvas id="chart3"></canvas></div></div>
        </div>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
