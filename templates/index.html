<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación LoRa UGR - Dashboard</title>
    
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <style>
        html { scroll-behavior: smooth; }
        .canvas-wrapper { position: relative; height: 600px; width: 100%; background-color: #ffffff; border-radius: 8px; }
        
        /* Estilos para los nuevos botones de la gráfica */
        .chart-toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e1e4e8;
        }
        .chart-toolbar button, .chart-toolbar input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        .chart-toolbar button:hover { background: #e9ecef; border-color: #bbb; }
        .chart-toolbar .btn-accent { background: #3498db; color: white; border: none; }
        .chart-toolbar .btn-accent:hover { background: #2980b9; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/static/images/logo_ugr1.png" alt="UGR" class="header-logo">
            <div class="logo-text">
                <span class="header-title">Estación LoRa</span>
                <span class="header-subtitle">ETS Ing. Caminos, Canales y Puertos</span>
            </div>
        </div>
        <nav class="nav">
            <a href="#">Tiempo Real</a>
            <a href="#seccion-historico">Histórico</a>
            <a href="/api/download_csv" class="btn-csv"><i class="fa-solid fa-file-csv"></i> Descargar CSV</a>
            <a href="#" onclick="location.reload()">Actualizar</a>
        </nav>
    </header>

    <div class="container">
        <h1>Mediciones a tiempo real</h1>
        <p class="last-update" id="currentTime">Sincronizando con Firebase...</p>

        <div class="current-data-grid">
            </div>

        <div id="seccion-historico" class="charts-grid">
            <div class="chart-container">
                <h2>Historial Dispositivo 1</h2>
                <div class="chart-toolbar">
                    <button onclick="resetZoom(chart1)"><i class="fa-solid fa-house"></i> Home</button>
                    <button onclick="zoomIn(chart1)"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                    <button onclick="zoomOut(chart1)"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
                    <button onclick="panLeft(chart1)"><i class="fa-solid fa-arrow-left"></i></button>
                    <button onclick="panRight(chart1)"><i class="fa-solid fa-arrow-right"></i></button>
                    <span style="margin-left:auto">Filtrar Día:</span>
                    <input type="date" id="dateFilter1" onchange="filterByDate(chart1, this.value)">
                </div>
                <div class="canvas-wrapper"><canvas id="tempChart"></canvas></div>
            </div>

            <div class="chart-container">
                <h2>Historial Dispositivo 2</h2>
                <div class="chart-toolbar">
                    <button onclick="resetZoom(chart2)"><i class="fa-solid fa-house"></i> Home</button>
                    <button onclick="zoomIn(chart2)"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
                    <button onclick="zoomOut(chart2)"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
                    <button onclick="panLeft(chart2)"><i class="fa-solid fa-arrow-left"></i></button>
                    <button onclick="panRight(chart2)"><i class="fa-solid fa-arrow-right"></i></button>
                    <span style="margin-left:auto">Filtrar Día:</span>
                    <input type="date" id="dateFilter2" onchange="filterByDate(chart2, this.value)">
                </div>
                <div class="canvas-wrapper"><canvas id="batteryChart"></canvas></div>
            </div>
        </div>
    </div>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
