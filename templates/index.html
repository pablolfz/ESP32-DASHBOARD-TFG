<div class="container">
    <h1>Monitoreo Multidispositivo</h1>
    <p id="currentTime">Sincronizando con Firebase...</p>

    <div class="current-data-grid">
        <div class="data-box" id="box-env">
            <h3>Condiciones (AHT20) <i class="fa-solid fa-cloud-sun"></i></h3>
            <div class="env-table">
                <div class="env-row header-row">
                    <span>ID</span><span>Temp.</span><span>Hum.</span>
                </div>
                <div class="env-row"><span>E1</span><b id="d1-t">--</b><b id="d1-h">--</b></div>
                <div class="env-row"><span>E2</span><b id="d2-t">--</b><b id="d2-h">--</b></div>
                <div class="env-row"><span>E3</span><b id="d3-t">--</b><b id="d3-h">--</b></div>
            </div>
        </div>

        <div class="data-box" id="box-dev1">
            <h3>Sondas E1 <i class="fa-solid fa-temperature-half"></i></h3>
            <div class="data-value-small"><span>S1:</span> <b id="d1-s1">--</b></div>
            <div class="data-value-small"><span>S2:</span> <b id="d1-s2">--</b></div>
            <div class="data-value-small"><span>S3:</span> <b id="d1-s3">--</b></div>
            <div class="data-value-small"><span>S4:</span> <b id="d1-s4">--</b></div>
        </div>

        <div class="data-box" id="box-dev2">
            <h3>Sondas E2 <i class="fa-solid fa-temperature-half"></i></h3>
            <div class="data-value-small"><span>S1:</span> <b id="d2-s1">--</b></div>
            <div class="data-value-small"><span>S2:</span> <b id="d2-s2">--</b></div>
            <div class="data-value-small"><span>S3:</span> <b id="d2-s3">--</b></div>
            <div class="data-value-small"><span>S4:</span> <b id="d2-s4">--</b></div>
        </div>

        <div class="data-box" id="box-dev3">
            <h3>Sondas E3 <i class="fa-solid fa-temperature-half"></i></h3>
            <div class="data-value-small"><span>S1:</span> <b id="d3-s1">--</b></div>
            <div class="data-value-small"><span>S2:</span> <b id="d3-s2">--</b></div>
            <div class="data-value-small"><span>S3:</span> <b id="d3-s3">--</b></div>
            <div class="data-value-small"><span>S4:</span> <b id="d3-s4">--</b></div>
        </div>

        <div class="data-box" id="box-signal">
            <h3>Se√±al (RSSI) <i class="fa-solid fa-signal"></i></h3>
            <div class="data-value-small"><span>E1:</span> <b id="d1-rssi">--</b></div>
            <div class="data-value-small"><span>E2:</span> <b id="d2-rssi">--</b></div>
            <div class="data-value-small"><span>E3:</span> <b id="d3-rssi">--</b></div>
        </div>
    </div>
    </div>
